<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/todo.png" type="image/x-icon">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h1 class="text-center mb-4">Ma TodoList</h1>
        
        <form class="todo-form">
          <div class="input-group mb-3">
            <input type="text" class="form-control todo-input" placeholder="Ajouter une tâche...">
            <button type="submit" class="btn btn-success todo-button">
              <i class="bi bi-plus-lg"></i> Ajouter
            </button>
          </div>
        </form>

        <div class="btn-group w-100 mb-4" role="group">
          <button class="btn btn-outline-success filter-btn active" data-filter="all">Toutes</button>
          <button class="btn btn-outline-success filter-btn" data-filter="active">À faire</button>
          <button class="btn btn-outline-success filter-btn" data-filter="completed">Terminées</button>
        </div>

        <ul class="todo-list list-group"></ul>
      </div>
    </div>
  </div>

  <footer class="text-center mt-4">
    <p class="text-muted">&copy; <span id="year"></span> TodoApp par Bryan DIFFO. Tous droits réservés.</p>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
