<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/todo.png" type="image/x-icon">
</head>

<body class="bg-light">
  <div class="container-fluid container-md py-3">
    <div class="card shadow-lg mx-auto" style="max-width: 540px;">
      <div class="card-body">
        <h1 class="text-center mb-4">TodoApp</h1>
        
        <form class="todo-form">
          <div class="mb-3">
              <input type="text" class="form-control form-control-lg" 
                     placeholder="Add a task..." required>
          </div>
          <div class="input-group mb-3">
              <input type="date" class="form-control form-control-lg date-input" 
                     required>
              <select class="form-select form-select-lg priority-select">
                  <option value="low">Low Priority</option>
                  <option value="medium" selected>Medium Priority</option>
                  <option value="high">High Priority</option>
              </select>
              <button type="submit" class="btn todo-button">
                  <i class="bi bi-plus-lg"></i>
              </button>
          </div>
          <div class="invalid-feedback text-center mb-2">
              Cette tâche existe déjà !
          </div>
      </form>

        <div class="d-flex justify-content-end mb-3">
          <div class="btn-group">
            <button class="btn btn-outline-secondary sort-btn" data-sort="date">
              <i class="bi bi-calendar"></i> Tri par date
            </button>
            <button class="btn btn-outline-secondary sort-btn" data-sort="priority">
              <i class="bi bi-arrow-down-up"></i> Tri par priorité
            </button>
          </div>
        </div>
        
        <div class="row g-2 mb-4">
          <div class="col-6">
            <button class="btn btn-lg btn-outline-success w-100 filter-btn active" data-filter="all">All Tasks</button>
          </div>
          <div class="col-6">
            <button class="btn btn-lg btn-outline-success w-100 filter-btn" data-filter="active">Remaining</button>
          </div>
          <div class="col-6">
            <button class="btn btn-lg btn-outline-success w-100 filter-btn" data-filter="completed">Done</button>
          </div>
          <div class="col-6">
            <div class="dropdown w-100">
              <button class="btn btn-lg btn-outline-success dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
                Priority
              </button>
              <ul class="dropdown-menu w-100">
                <li><a class="dropdown-item priority-filter" data-priority="all" href="#">All Priorities</a></li>
                <li><a class="dropdown-item priority-filter" data-priority="high" href="#">High Priority</a></li>
                <li><a class="dropdown-item priority-filter" data-priority="medium" href="#">Medium Priority</a></li>
                <li><a class="dropdown-item priority-filter" data-priority="low" href="#">Low Priority</a></li>
              </ul>
            </div>
          </div>
        </div>

        <ul class="todo-list list-group"></ul>
      </div>
    </div>
  </div>

  <footer class="text-center mt-4">
    <p class="text-muted">&copy; <span id="year"></span> TodoApp by Bryan DIFFO. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
