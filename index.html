<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/todo.png" type="image/x-icon">
</head>

<body class="bg-light">
  <div class="container-fluid container-md py-3 py-md-5">
    <div class="card shadow-lg mx-2 mx-md-auto" style="max-width: 540px;">
      <div class="card-body p-3 p-md-4">
        <h1 class="text-center mb-3 mb-md-4 h2">TodoApp</h1>
        
        <form class="todo-form">
          <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" placeholder="Add a task...">
            <button type="submit" class="btn todo-button">
              <i class="bi bi-plus-lg"></i><span class="d-none d-md-inline ms-1">Add</span>
            </button>
          </div>
        </form>

        <div class="d-flex gap-2 mb-3 mb-md-4 flex-wrap">
          <button class="btn btn-sm btn-outline-success flex-grow-1 filter-btn active" data-filter="all">All Tasks</button>
          <button class="btn btn-sm btn-outline-success flex-grow-1 filter-btn" data-filter="active">Remaining</button>
          <button class="btn btn-sm btn-outline-success flex-grow-1 filter-btn" data-filter="completed">Done</button>
        </div>

        <ul class="todo-list list-group"></ul>
      </div>
    </div>
  </div>

  <footer class="text-center mt-4">
    <p class="text-muted">&copy; <span id="year"></span> TodoApp by Bryan DIFFO. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
